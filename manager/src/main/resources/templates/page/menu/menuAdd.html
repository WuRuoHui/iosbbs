<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}">
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form addMenu" style="width:80%;">
	<input type="hidden" class="layui-input id" name="id">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">菜单名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input title" name="title" lay-verify="required" placeholder="请输入菜单名">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">字体图标</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input icon" name="icon" lay-verify="required" placeholder="请输入字体图标">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">地址</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input href" name="href" placeholder="地址（如为父菜单，则不需要地址）">
		</div>
	</div>
	<div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">菜单等级</label>
			<div class="layui-input-block menuLevel">
				<select name="menuLevel" class="menuLevel" lay-filter="menuLevel">
					<option value="2">二级菜单</option>
					<option value="3">三级菜单</option>
				</select>
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">是否父菜单</label>
			<div class="layui-input-block isParent">
				<input type="radio" name="isParent" value="0" title="否" lay-filter="isParent" checked>
				<input type="radio" name="isParent" value="1" title="是" lay-filter="isParent">
			</div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">父菜单</label>
			<div class="layui-input-block">
				<select name="parentId" class="parent" lay-filter="parent">
				</select>
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addMenu">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/menu/menuAdd.js}"></script>
<script type="text/javascript" th:src="@{/js/getUrlParam.js}"></script>
	<script type="text/javascript" th:src="@{/js/common/csrf.js}"></script>
</body>
</html>
